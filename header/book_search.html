<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Library 2.0 - Book Search</title>
        <link
            href="https://fonts.googleapis.com/css?family=Karla:400,700|Rubik:400,400i,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <header class="py-4 mb-3">
            <div class="flex-row justify-space-between align-center container-fluid mx-auto">
                <h1 class="text-light bg-dark p-3">Library 2.0</h1>
                <h3 class="text-light bg-dark p-3">Library Catalog</h3>
            </div>
        </header>

        <main class="container-fluid mx-auto mb-3">
            <section class="p-3 mb-3 bg-dark flex-row align-center">
                <h2 class="text-light col-12 col-lg-5">Our Books.</h2>
                <div class="col-12 col-lg-7 flex-row text-center justify-space-around align-center">
                    <a class="btn col-12 col-md-auto mx-2" href="/">Add To Your Cart</a>
                    <a class="btn col-12 col-md-auto mx-2" href="/">View Your Shoping Cart</a>
                </div>
            </section>

            <section class="my-2 flex-row justify-space-between">
                <div class="col-12 col-lg-3 bg-dark p-3">
                    <h3 class="text-light">Filter Your Search.</h3>
                    <form id="books-form">
                        <label for="book-name" class="form-label">Book Name</label>
                        <input
                            type="text"
                            id="book-name"
                            name="book-name"
                            class="form-input"
                            placeholder="Enter Name"
                        />

                        <label for="genre-input" class="form-label">Genre (pick all that apply)</label>
                        <small>On macOS, use <kbd>command + click</kbd></small> <br />
                        <small>On Windows, use <kdb>ctrl + click</kdb></small>
                        <select multiple id="genre-input" class="form-input" name="genre">
                            <option value="fiction">Fiction</option>
                            <option value="crime">Crime</option>
                            <option value="romance">Romance</option>
                            <option value="science_fiction">Science Fiction</option>
                            <option value="comedy">Comedy</option>
                        </select>

                        <button class="btn">Search Book</button>
                    </form>
                </div>
                <div class="col-12 col-lg-9 bg-dark p-3">
                    <div class="flex-row justify-space-between" id="display-area"></div>
                </div>
            </section>
        </main>
    </body>
</html>
