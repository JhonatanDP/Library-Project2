/*Search*/
/* 
              {
                box-sizing: border-box;
            } */
            main {
                margin-top: 100px;
                height: 70%;
            }

            .book-notice {
                display: none;
                position: relative;
                height: 100px;
                background-color: lightcyan;
                
            }
            .book-notice .title {
                width: fit-content;
                margin: 0;
                transform: rotate(-90deg);
            }

            .search-container {
                display: flex;
                /* align-items: center; */
                gap: 20px;
                margin-bottom: 30px;
            }
            .search-container > * {
                box-shadow: 1px 1px 0px black;
                border: 1px solid #ccc;
            }
            
            .search-container .search-box {
                width: 300px;
                outline: 0;
            }
            .search-container .dropdown-list:not(.active) .list {
                display: none;
            }
            .search-container .dropdown-list {
                user-select: none;
                --border-radius: 5px;
                border-radius: var(--border-radius);
                /* background-color: lightblue; */
                padding-inline: 12px;
                cursor: pointer;
                font-size: 12px;
                position: relative;
            }
            .search-container .dropdown-list .text {
                pointer-events: none;

                display: flex;
                align-items: center;
                gap: 7px;
            }
            .search-container .dropdown-list .list {
                position: absolute;
                top: calc(100% + 10px);
                left: 0;

                padding: 10px 20px;

                border-radius: var(--border-radius);

                background-color: lightgreen;
                width: 100%;
            }

            .searched-books {
                display: flex;
                gap: 140px;
                background-color: lightgray;
                width: 100%;
                height: 500px;
                height: 85%;
                border: 3px solid #ccc;
                /* box-shadow: 2px 2px 2px black; */
                /* background-color: lightcoral; */
                border-radius: 20px;
                padding: 40px 50px;
                padding-bottom: 155px;
                border: 1px solid;
                box-shadow: 5px 5px 5px #808080;
        
            }
  
                

            .searched-books .book {
                display: flex;
                flex-direction: column;
                height: 200px;
                width: 150px;
                gap: 10px;
                /* background-image: url("./assets/images/content\ \(1\).jpg"); */
                background-size: cover;
            }
            .searched-books .book .book--cover {
                height: 100%;
            }
            .searched-books .book .ratings {
            }
            .searched-books .book .title {
                font-weight: 600;
            }
            .searched-books .book .add-to-cart {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 8px;

                background-color: transparent;
                border-radius: 6px;
                border: 1px solid black;
                /* height: 40px; */
                padding-block: 13px;
                width: 100%;
                
            }

            .add-to-cart {
              cursor: pointer; 
            }

            .button {
                cursor: pointer;
            }

           

            

        </style>

        <script>
            document.body.addEventListener("click", (e) => {

            });
        </script>
